<div class="header"> 
	<img class="circle_image img-responsive avatar" src="{{portal.logo.smallUrl}}"  alt="{{portal.portalTitle}}">
     <h2 class="title_name cursorPointer">{{portal.portalTitle}}</h2>
</div>
<div class="service-container">
     
	<div class="actions">
	    <div ng-repeat="action in portal.actionButtons">
	        <div class="button" ng-class="portal.glassyButtons=='Y' ? 'glass' : ''">
	        	<a class="btn btn-raised btn_color"  href="{{action.url}}" target="_new" ng-bind="action.name"></a>
	        </div>
	    </div>
	</div>
</div>    

<div class="footer">
    <h4 ng-bind="portal.footer"></h4>
 </div>
