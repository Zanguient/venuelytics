<div>
	<div class="row col-sm-2" ng-repeat="(key, value) in switches">
		<div class="col-xs-8"><strong>{{key | translate}}</strong></div>
		<div class="col-xs-4">
        	<label class="switch switch-md">
            	<input type="checkbox" ng-model="switches[key]"/>
            	<span></span>
          	</label>
      	</div>
   </div>
   <div class="row col-sm-10">
   		<button type="button" ng-click="onSave()" class="btn btn-primary btn-lg">Update Options</button>
   </div>
</div>
