<span> <a class="btn btn-default pull-right" style="margin-top: -75px;" ng-click="updateAttribute()"><em class="fa fa-plus"></em>Add Attribute</a></span>
<table id="venue_info_table" class="table table-striped table-hover">
	<thead>
		<tr>
			<th >Name</th>
			<th >Value</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>

	</tbody>
</table>

<script type="text/ng-template" id="modalDialogId">
	<div class="ngdialog-message">
		<p>	
			<h4> 
			<div>{{ngDialogData.title}}</div></h4>
			<input type="text" name="value" placeholder="Enter key" required="required" class="form-control" ng-model="ngDialogData.key" ng-disabled = "ngDialogData.text"/><br/>
	        <input type="text" name="value" placeholder="Enter value" required="required" class="form-control" ng-model="ngDialogData.value"/>
			<p/>
			<div>
				<button type="button" ng-click="confirm(ngDialogData)" class="btn btn-primary mr">Save</button>
				<button type="button" ng-click="closeThisDialog('button')" class="btn btn-default">Cancel</button>
			</div>	
		</p>
	</div>
</script>
