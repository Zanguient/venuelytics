<div class="col-lg-6">
     <form  name="storeInfo" validate-form="" novalidate role="form">
        <!-- START panel-->
        
       <div class="row">
	        <div class="form-group col-sm-8">
	           <label class="control-label">Venue Name *</label>
	           <input type="text" name="name" required="required" class="form-control" ng-model="data.venueName"/>
	        </div>
	        <div class="form-group col-sm-4">
	           <label class="control-label">Venue Number</label>
	           <input type="text" name="description" data-parsley-type="integer"  readonly class="form-control" ng-model="data.venueNumber"/>
	        </div>
       </div>
       <div class="row">
              
              <div class="form-group col-sm-12">
                 <label class="control-label nowrap">Store Address *</label>
                 <input type="text" name="address" placeholder="Street" required="required" class="form-control" ng-model="data.address"/>
              </div>
          
              <div class="form-group col-sm-3">
                 <input type="text" name="city" placeholder="City" required="required"  class="form-control" ng-model="data.city"/>
              </div>
                <div class="form-group col-sm-3">
                 <input type="text" name="state" placeholder="State" required="required"  class="form-control" ng-model="data.state"/>
              </div>
              <div class="form-group col-sm-3">
                 <input type="text" name="zipcode" placeholder="Zip Code" required="required"  class="form-control" ng-model="data.zip"/>
              </div>
              <div class="form-group col-sm-3">
                 <input type="text" name="Country" placeholder="Country"  readonly class="form-control" ng-model="data.country"/>
              </div>
               <div class="form-group col-sm-4">
                 <input type="text" masked="" data-inputmask="'mask': '(999) 999 9999'"  name="phone_number" placeholder="Phone Number" required="required"  class="form-control" ng-model="data.phone" />
              </div>
         </div>
              
         <div class="form-group">
            <label class="control-label nowrap">Venue Manager *</label>
            <input type="text" name="major" required="required"  class="form-control" ng-model="data.managerName"/>
         </div>
          <div class="form-group">
            <label class="control-label nowrap">Web Site </label>
            <input type="text" name="website"  class="form-control" ng-model="data.website"/>
         </div>
          <div class="form-group">
            <label class="control-label nowrap">Email</label>
            <input type="email" data-parsley-type="email" name="email"  class="form-control" ng-model="data.email"/>
         </div>
          <div class="form-group">
            <label>Description</label>
            <textarea placeholder="Enter venue description" rows="5" ng-model="data.description" class="form-control ng-pristine ng-valid"></textarea>
     		</div>
        <div class="row">
	        <div class="form-group col-sm-3">
                   <div class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" name="barType"  value="Y" ng-model="barType" ng-true-value="Y"  ng-false-value="N"  ng-checked="barType == 'Y'"/>
                        <span class="fa fa-check"></span>Bar
                      </label>
                  </div>
               </div>
                <div class="form-group col-sm-3">
                   <div class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" name="clubType"  ng-model="clubType" ng-true-value="Y"  ng-false-value="N" ng-checked="clubType == 'Y'"/>
                        <span class="fa fa-check"></span>Club
                     </label>
                  </div>
               </div>
                <div class="form-group col-sm-3">
                   <div class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" name="loungeType"  ng-model="loungeType" ng-true-value="Y"  ng-false-value="N"  ng-checked="loungeType == 'Y'"/>
                        <span class="fa fa-check"></span>Lounge
                        </label>
                  </div>
               </div>
               <div class="form-group col-sm-3">
                   <div class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" name="casinoType"  ng-model="casinoType" ng-true-value="Y"  ng-false-value="N" ng-checked="casinoType == 'Y'"/>
                        <span class="fa fa-check"></span>Casino
                        </label>
                  </div>
               </div>
               <div class="form-group col-sm-3">
                   <div class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" name="nightClubType" ng-model="nightClubType" ng-true-value="Y"  ng-false-value="N"  ng-checked="nightClubType == 'Y'"/>
                        <span class="fa fa-check"></span>Night Club
                        </label>
                  </div>
               </div>
               <br/>
               <div class="form-group col-sm-3">
                   <div class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" name="bowlingType" ng-model="bowlingType" ng-true-value="Y"  ng-false-value="N" ng-checked="bowlingType == 'Y'"/>
                        <span class="fa fa-check"></span>Bowling
                        </label>
                  </div>
               </div>
               <div class="form-group col-sm-3">
                   <div class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" name="karaokeType" ng-model="karaokeType" ng-true-value="Y"  ng-false-value="N" ng-checked="karaokeType == 'Y'"/>
                        <span class="fa fa-check"></span>Karaoke
                        </label>
                  </div>
               </div>
               <div class="form-group col-sm-3">
                   <div class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" name="restaurantType"  ng-model="restaurantType" ng-true-value="Y" ng-false-value="N"  ng-checked="restaurantType == 'Y'"/>
                        <span class="fa fa-check"></span>Restaurant
                        </label>
                  </div>
               </div>
	        </div>
          <br/>
	       <div class="row">
               <div class="form-group col-sm-6">
                   <div class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" name="enable_venue" value="Y" ng-model="data.enabled" ng-true-value="Y"  ng-false-value="N" ng-checked="venueEnabled=='Y'"/>
                        <span class="fa fa-check"></span>Enable Venue
                        </label>
                  </div>
               </div>
               <div class="form-group col-sm-6">
                   <div class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" name="cleansed_venue" value="true" ng-model="data.cleansed" ng-true-value="true"  ng-false-value="false" ng-checked="cleansed==true"/>
                        <span class="fa fa-check"></span>Cleansed
                        </label>
                  </div>
               </div>
           </div>
             <div class="required">* Required fields</div>
        	  <button type="submit" class="btn btn-primary" ng-click="update(storeInfo.$valid,data)">Save</button>
    </form>
</div>
<div class="col-lg-6" animate-enabled="false">
	<carousel interval="5000" >
    <slide ng-repeat="slide in imageUrl" active="slide.active">
      <img ng-src="{{slide.originalUrl}}" style="margin: auto;" alt="" />
        <div class="carousel-caption">
          <h4>Image {{$index + 1}}</h4>
        </div>
    </slide>
  </carousel>
   <br />
   <br />
      <div class="form-group">
        <input type="file" id="control" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"/>
    </div>
</div>
