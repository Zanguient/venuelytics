<div ng-controller="partyEventsController" class="container-fluid">
  
  <span> <a class="btn btn-default pull-right" style="margin-top: -160px;" ng-click = "createPartyEvent()"><em class="fa fa-plus"></em>Add Party Event</a></span>

  <!-- START DATATABLE 2 -->
  <div class="row">
     <div class="col-lg-12">
        <div class="panel panel-default">
           <div class="panel-body">
           <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
              <table id="party_events_table"  class="table table-striped table-hover">
                 <thead>
                    <tr>
                       <th >Name</th>
                       <th >Price</th>
                       <th >Hall Size (Sqft)</th>
                       <th >Capacity (People)</th>
                       <th>Description</th>
                       <th >Enabled</th>
                       <th class="text-nowrap">Actions</th>
                    </tr>
                 </thead>
                 <tbody>
                 </tbody>
                 
              </table>
           </div>
        </div>
     </div>
  </div>
  <!-- END DATATABLE 2 -->
  
</div>
<script type="text/ng-template" id="deletePartyId">
  <div class="ngdialog-message"><h3>Are Your Want to Delete </h3>
    <button type="button" ng-click="confirm(confirmValue)" class="btn btn-primary mr">Confirm</button><button type="button" ng-click="closeThisDialog('button')" class="btn btn-default">Cancel</button>
  </div>
</script>
