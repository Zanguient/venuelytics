<h3>
    Add / Edit Event
    <small>Add a new Event or Edit an existing Event.</small>
    <span>
        <a class="btn btn-primary pull-right" style="margin-top: -25px;" ng-show="enableCreateEvent()" ng-click="createNewEvent()">
            <em class="fa fa-plus"></em>Add Event</a>
    </span>
</h3>
<div class="container-fluid">
    <div class="col-sm-12 ">
        <i class="fa fa-calendar fa-2x f-fw mr-lg pull-right block-center" ng-click="calendarClicked()"></i>
        <i class="fa fa-list fa-2x f-fw mr-lg pull-right block-center" ng-click="listClicked()"></i>
    </div>
    <div ng-include="content"></div>
</div>
