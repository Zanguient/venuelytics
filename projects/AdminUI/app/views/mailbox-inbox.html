<!-- START action buttons-->
<div class="clearfix mb">
   <div class="btn-group pull-left">
      <button type="button" class="btn btn-default btn-sm">
         <em class="fa fa-mail-reply text-gray-dark"></em>
      </button>
      <button type="button" class="btn btn-default btn-sm">
         <em class="fa fa-mail-reply-all text-gray-dark"></em>
      </button>
      <button type="button" class="btn btn-default btn-sm">
         <em class="fa fa-mail-forward text-gray-dark"></em>
      </button>
   </div>
   <div class="btn-group pull-right">
      <button type="button" class="btn btn-default btn-sm">
         <em class="fa fa-exclamation text-gray-dark"></em>
      </button>
      <button type="button" class="btn btn-default btn-sm">
         <em class="fa fa-times text-gray-dark"></em>
      </button>
   </div>
</div>
<!-- END action buttons-->
<div ng-controller="MailFolderController" class="panel panel-default">
   <div class="panel-body">
      <p ng-if="!(notifications | filter:folder).length" class="lead text-center">No mails here</p>
      <table ng-if="(notifications | filter:folder).length" class="table table-hover mb-mails">
         <tbody>
            <tr ng-repeat="note in notifications | filter:folder" ng-class="{'mb-mail-active': note.userRead === 'N'}">
               <td>
                  <div class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" />
                        <span class="fa fa-check"></span>
                     </label>
                  </div>
               </td>
               <td>
                  <em ng-class="getNotificationIconClass(note.vaService.serviceType)"
                  style=" margin-left: 15px;"></em>
               </td>
               <td ui-sref="app.mailbox.view({mid: note.id})">
                  <div ng-if="getAvatar(note.visitorId)">
                     <img ng-src="{{getAvatar(note.visitorId)}}" alt="" class="media-object img-circle thumb32 pull-left" style="margin-right: 10px;" />
                  </div>
                  <div ng-if="!getAvatar(note.visitorId)" class="fa fa-user-circle-o fa-2x thumb32 pull-left" style="margin-right: 10px;">
                  </div>
                  <div class="mb-mail-date pull-right">{{note.vaService.fulfillmentDate | date : 'MMM d, y'}}</div>
                  <div class="mb-mail-meta">
                     <div class="pull-left">
                        <div class="mb-mail-subject">{{note.vaService.reason}}</div>
                        <div class="mb-mail-from">{{note.vaService.visitorName}}</div>
                     </div>
                     <div ng-bind-html="mail.content | limitTo:100" class="mb-mail-preview">
                     </div>
                  </div>
               </td>
               <td class="mb-mail-date">
                  <medium class="pull-right">{{note.vaService.noOfGuests}} Guests</medium>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
