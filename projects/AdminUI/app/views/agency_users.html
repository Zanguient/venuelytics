<h3 ng-controller="IdController">Manage Agency Users
   <small>Add or remove the association of Agency - Users</small>
   <span> <a
		class="btn btn-default pull-right" style="margin-top: -25px;"
		href="#/app/newagencyuser/{{data.id}}"><em class="fa fa-plus"></em>Add New Agent</a></span>
</h3>
<!-- START row-->

<div class="row" ng-controller="AgencyUserController">
   <div class="col-lg-6">
       <form  name="agencyUserInfo" validate-form="" novalidate role="form">
         <!-- START panel-->
         <div class="panel panel-default">
            <div class="panel-heading">
               <div class="panel-title">Users for Agency: {{data.name}}</div>
            </div>
            <div class="panel-body">
            	<toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
            	<table id="agency_user_table"  class="table table-striped table-hover">
            	  <thead>
                     <tr>
                        <th class="">Name</th>
                        <th class="text-nowrap">Login ID</th>
                        <th class="text-nowrap">Active</th>
                        <th >Role</th>
                         <th>Actions</th>
                     </tr>
                  </thead>
                  <tbody>
            		
                  </tbody>
               </table>    
            </div>
            
         </div>
         <!-- END panel-->
      </form>
   </div>
</div>
<!-- END row-->
