<div ng-controller="VenueServiceTimeController" class="container-fluid">

  <span> <a class="btn btn-primary pull-right" style="margin-top: -175px;" ng-click = "createServiceTimings()"><em class="fa fa-plus"></em>Add Service Hours</a></span>

  <div class="col-sm-12">
      <div class="panel panel-default">
          <label class="panel-heading"><h3>Service Hours</h3></label>
          <div class="panel-body">
              <table id="venue_service_time_table" class="table table-striped table-hover">
                  <thead>
                  <tr>
                      <th>Day</th>
                      <th>Type</th>
                      <th>Open Hours</th>
                      <th>Last Call</th>
                      <th>Price($)</th>
                      <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>

                  </tbody>
              </table>
          </div>

      </div>
  </div>

</div>
<script type="text/ng-template" id="modalDialogId">
    <div class="ngdialog-message">
        <p>
        <h4>
            <div>{{ngDialogData.title}}</div></h4>
        <input type="text" name="value" placeholder="Enter key" required="required" class="form-control" ng-model="ngDialogData.key" ng-disabled = "ngDialogData.text"/><br/>
        <input type="text" name="value" placeholder="Enter value" required="required" class="form-control" ng-model="ngDialogData.value"/>
        <p/>
        <div>
            <button type="button" ng-click="confirm(ngDialogData)" class="btn btn-primary mr">Save</button>
            <button type="button" ng-click="closeThisDialog('button')" class="btn btn-default">Cancel</button>
        </div>
        </p>
    </div>
</script>
