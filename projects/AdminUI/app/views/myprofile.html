<h3>My Profile
   <small>Update your Profile Information. </small>
</h3>
<!-- START row-->
<div class="row" ng-controller="ProfileController">
   <div class="col-lg-6">
      <form  id="profileInfo" name="profileInfo" validate-form="" novalidate role="form">
         <!-- START panel-->
         <div class="panel panel-default">
            <div class="panel-heading">
               <div class="panel-title">Profile Information</div>
            </div>
            <div class="panel-body">
            <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
               <div class="form-group">
                  <label class="control-label">User Name *</label>
                  <input type="text" name="name" required="required" class="form-control" ng-model="data.userName"/>
               </div>
               <div class="form-group">
                  <label class="control-label">Email *</label>
                  <input type="email" name="description" data-parsley-type="email" required="required" class="form-control" ng-model="data.email"/>
               </div>
             
               <div class="form-group">
                  <label class="control-label">Phone *</label>
                  <input type="text" masked="" data-inputmask="'mask': '(999) 999-9999'" name="phone" required="required" class="form-control" ng-model="data.phone"/>
               </div>
               <div class="form-group">
                  <label class="control-label">Current Password *</label>
                   <input type="password" name="currentpassword"  required="required" class="form-control" ng-model="data.password"/>
               </div>
              <div class="row">
	            	<div class="form-group col-sm-6">
	                  <label class="control-label">New Password</label>
	                  <input id="newpassword" type="password" name="newpassword"  class="form-control" ng-model="data.newpassword"/>
	               	</div>
	                <div class="form-group col-sm-6">
	                  <label class="control-label">Verify Password</label>
	                  <input type="password" name="verifypassword" data-parsley-equalto="#newpassword"  class="form-control" ng-model="data.confirmnewpassword"/>
	               	</div>
               </div>
              <div class="required">* Required fields</div>
            </div>
            <div class="panel-footer">
         		<button type="submit" class="btn btn-primary" ng-click="update(profileInfo.$valid,data)">Save</button>
            </div>
         </div>
         <!-- END panel-->
      </form>
   </div>
</div>
<!-- END row-->
