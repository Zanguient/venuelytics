
<div class="col-lg-7">
    <!-- START panel-->
    <div class="panel panel-default">
        <div class="panel-body">
            <toaster-container toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
            <tabset justified="true"><tab>
                <tab-heading>Admin Settings</tab-heading>
                <form id="admin" name="admin" validate-form="" novalidate role="form">
                    <fieldset ng-repeat="setting in adminSettings">
                        <div class="form-group" >
                            <label class="col-sm-4 control-label">{{setting.displayName}}:</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="3" ng-model="setting.value" ng-trim="true"/>
                            </div>
                        </div>
                    </fieldset>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary" ng-click="update(admin.$valid, admin, adminSettings)">Save</button>
                    </div>
                </form>
            </tab>
            </tabset>

        </div>
        <!-- END panel-->
    </div>
</div>
