<div class="col-md-6 col-sm-12 br">
    <form  name="customerInfo" validate-form="" novalidate role="form">
        <!-- START panel-->
        <fieldset>
            <div class="form-group">
                <label class="col-sm-4 control-label">Customer Name</label>
                <div class="col-sm-8">
                    <input type="text" name="name" required="required"  class="form-control" ng-model="data.name"/>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <label class="col-sm-4 control-label">Customer Number</label>
                <div class="col-sm-8">
                    <input type="text" name="phone" required="required"  class="form-control" ng-model="data.number"/>
                </div>
            </div>
        </fieldset>
        <fieldset>
           <div class="form-group">
               <label class="col-sm-4 control-label">Checkin Day and Time</label>
               <div class="col-sm-8">
                <p class="input-group">
                   <input type="text" datepicker-popup="dd-MMMM-yyyy"  is-open="config.startOpened" required="required"  class="form-control"  ng-readonly="'true'" ng-model="data.checkinTime" date-disabled="disabled(date, mode)" max-date="maxDate" 
                   datepicker-options="dateOptions" close-text="Close"/>
                   <span class="input-group-btn">
                    <button id="checkInCalendarId" type="button" class="btn btn-default">
                        <em class="fa fa-calendar"></em>
                    </button>
                    </span>
                </p>
               </div>
           </div>
        </fieldset>
        <fieldset>
           <div class="form-group">
               <label class="col-sm-4 control-label">Checkout Day and Time</label>
               <div class="col-sm-8">
                    <p class="input-group">
                       <input type="text" datepicker-popup="dd-MMMM-yyyy"  is-open="config.endOpened" required="required"  class="form-control"  ng-readonly="'true'" ng-model="data.checkoutTime" date-disabled="disabled(date, mode)" max-date="maxDate" 
                       datepicker-options="dateOptions" close-text="Close"/>
                       <span class="input-group-btn">
                        <button id="checkOutCalendarId"  type="button" class="btn btn-default">
                            <em class="fa fa-calendar"></em>
                        </button>
                        </span>
                    </p>
               </div>
           </div>
        </fieldset>
        <button  type="submit" class="btn btn-primary pull-right" ng-click="updateCustomer(customerInfo.$valid,data)">Save Customer</button>
    </form>
</div>

<div class="col-md-6 col-sm-12">
    <form  name="customerService" validate-form="" novalidate role="form">
        <!-- START panel-->
        <fieldset>
            <div class="form-group">
                <label class="col-sm-4 control-label">Customer Name</label>
                <div class="col-sm-8">
                    <input type="text" name="name" required="required"  class="form-control" ng-model="cs.name"/>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <label class="col-sm-4 control-label">Customer Number</label>
                <div class="col-sm-8">
                    <input type="text" name="phone" required="required"  class="form-control" ng-model="cs.customerNumber"/>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <label class="col-sm-4 control-label">Reason (Will not be send to customer)</label>
                <div class="col-sm-8">
                    <select  name="reason" required="required"  required="required" class="form-control" ng-selected="onReasonSectionChange()" ng-model="cs.reason" ng-options="reason for reason in reasons"/>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <label class="col-sm-4 control-label">Customer Message</label>
                <div class="col-sm-8">
                    <textarea placeholder="Enter message to customer" required ="required" rows="5" ng-model="cs.message" class="form-control ng-pristine ng-valid"></textarea>
                </div>
            </div>
        </fieldset>

        <button  type="submit" class="btn btn-primary pull-right" ng-click="sendCustomerMessage(cs)">Send Message</button>
    </form>
</div>
