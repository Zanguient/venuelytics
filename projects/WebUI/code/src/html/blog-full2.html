<div class="material-background"></div>

<div class="container text-center mb-6">
    <<h1 class="no-m ms-site-title color-white center-block ms-site-title-lg mt-2 animated zoomInDown animation-delay-5">{{detailsOfVenue.venueName}}</h1>
    <p class="lead lead-lg color-white text-center center-block mt-2 mw-800 fw-300 animated fadeInUp animation-delay-7">Follow our blog and discover the latest content and trends in the market. In addition you will discover the best <span class="colorStar">tricks</span> and <span class="colorStar">discounts</span>.</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <article class="card card-primary wow zoomInRight animation-delay-5 mb-4">
                <div class="card-block card-block-big">
                    <div class="row">
                        <div class="col-lg-12">
                            <img ng-src="{{detailsOfVenue.imageUrls[0].originalUrl}}" alt="" class="img-responsive center-block mb-4">
                        </div>
                        <div class="col-lg-12 mb-4">
                            <h3 class="no-mt"><a href="javascript:void(0)">{{detailsOfVenue.venueType}}</a></h3>
                            <p>{{detailsOfVenue.description}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <img src="<%= assets %>/img/demo/avatar50.jpg" alt="..." class="img-circle mr-1"> by <a href="javascript:void(0)">Victoria</a> in <a href="javascript:void(0)" class="ms-tag ms-tag-info">Design</a>
                            <span class="ml-1 hidden-xs"><i class="zmdi zmdi-time mr-05 color-info"></i> <span class="color-medium-dark">April 15, 2015</span></span>
                        </div>
                        <div class="col-lg-4 text-right">
                            <a href="javascript:void(0)" class="btn btn-primary btn-raised btn-block animate-icon">Read More <i class="ml-1 no-mr zmdi zmdi-long-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div> <!-- container -->
