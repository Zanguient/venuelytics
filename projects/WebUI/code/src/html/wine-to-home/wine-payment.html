<div class="container nav_height card {{blackTheme}}">
    <div class="text-center" ng-show="embeddedFlag === true">
        <h1 class="no-m ms-site-title center-block ms-site-title-lg mt-2 animated zoomInDown animation-delay-5">{{venueDetails.venueName}}</h1>
    </div>
    <center>
        <h1>{{"reservation.PAYMENT" | translate}}</h1>
        <div class="col-xs-12 col-md-9 col-md-offset-3">
            <table class="table table-responsive table-no-border">
                <tr>
                    <td>
                        <label>
                            <b>{{"reservation.VENUE_NAME" | translate}}</b>
                        </label>
                    </td>
                    <td>
                        {{venueName}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <b>{{"reservation.AMOUNT" | translate}}</b>
                        </label>
                    </td>
                    <td>
                        $ {{availableAmount | number:2}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <b>{{"reservation.TOTAL" | translate}}</b>
                        </label>
                    </td>
                    <td>
                        $ {{paymentData.finalCost | number:2}}
                    </td>
                </tr>
            </table>
            <button class="btn btn-raised btn-primary" ng-click="payUsingCC()">{{"reservation.CREDIT_CARD" | translate}}</button>
            <input type="button" class="btn btn-raised btn-danger" value="Return to Drinks Service" ng-click="backToDrink()">
        </div>
    </center>
</div>
