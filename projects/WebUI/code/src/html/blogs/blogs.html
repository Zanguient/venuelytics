<ng-include src="'blogs/blog-header.html'"></ng-include>
<div class="container">
    <div class="masonry-container">
        <div class="col-md-4 col-sm-6 masonry-item wow fadeInUp animation-delay-2" ng-repeat="blog in blogs">
            <article class="card card-info mb-4 wow materialUp animation-delay-5">
                <figure class="ms-thumbnail ms-thumbnail-left">
                    <img src="{{blog.image}}" alt="" class="img-responsive">
                </figure>
                <div class="card-block">
                    <h3><a href="blogPost/{{blog.link}}">{{blog.title}}</a></h3>
                    <p>{{blog.description | limitTo: 150 }}{{blog.description.length > 150 ? '...' :''}}</p>

                    <div class="row">
                        <div class="col-lg-6 col-md-8">
                            <a href="blogPost/{{blog.link}}" class="btn btn-primary btn-sm btn-block animate-icon">Read more <i class="ml-1 no-mr zmdi zmdi-long-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
