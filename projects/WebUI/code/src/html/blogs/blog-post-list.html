<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card animated materialUp animation-delay-5" ng-repeat="blog in blogPost">
                <div class="card-block card-block-big">
                    <h1 class="color-primary">{{blog.title}}</h1>
                    <center><img src="{{blog.image}}" alt="postListBlog-image" class="img-responsive mb-4" style="height: 400px;"></center>
                    <p>{{blog.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
