<center>
    <h1 class="color-success">{{selectedVenueName}}</h1>
</center>
<div class="container">
<form class="search-form" id="myFormClaim" name="myFormClaim" validate-form="" parsley-validate novalidate ng-submit="businessSubmit(claimNewBusiness)" ng-cloak>
    <fieldset>
        <div class="form-group is-empty required">
            <label for="nameId" class="col-md-2 control-label">
                <font size="3">{{"contact.NAME" | translate}}:</font>
            </label>
            <div class="col-md-10">
                <input type="text"  id="nameId" required="required" ng-model="claimNewBusiness.name" name="name" class="form-control"> 
            </div>
        </div>
        <div class="form-group is-empty required">
            <label  for="emailId" class="col-md-2 control-label">
                <font size="3">{{"business.EMAIL" | translate}}:</font>
            </label>
            <div class="col-md-10">
                <input type="email" id="emailId" data-parsley-type="email" required="required" ng-model="claimNewBusiness.emailId" name="email" class="form-control" data-parsley-trigger="change"> 
            </div>
        </div>

        <div class="form-group is-empty required">
            <label for="phoneId" class="col-md-2 control-label">
                <font size="3">{{"business.PHONE" | translate}}:</font>
            </label>
            <div class="col-md-10">
                <input type="text" id="phoneId" class="form-control" masked="" data-inputmask="'mask': '(999) 999-9999'" name="phone" ng-model="claimNewBusiness.phone"  required="required" data-parsley-trigger="change">
            </div>
        </div>
        <div class="form-group is-empty">
                <label id="claimRole" for="roleId" class="col-md-2 control-label"><font
                    size="3">{{"business.ROLE" | translate}}:</font></label>

                <div class="col-md-10">
                    <select id="roldId" class="btn  dropdown-toggle form-control" required=""
                        ng-model="claimNewBusiness.role" ng-options="r.role for r in listOfRoles">
                    </select>
                </div>
            </div>
        <center>
            <div >
                <button type="submit" class="btn btn-raised btn-primary" novalidate="novalidate" ng-disabled="myFormClaim.$invalid">{{"business.SUBMIT" | translate}}</button>
                <button type="button" class="btn btn-raised btn-danger" ng-click="cancel()">{{"business.CANCEL" | translate}}</button>
            </div>
        </center>
    </fieldset>
</form>
</div>
