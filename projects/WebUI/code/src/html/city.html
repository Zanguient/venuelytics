<div class="container" id="venueBanner">
    <div class="banner-fill-img">
        <img ng-src="assets/img/demo/banner.jpg" id="forMobile">
    </div>
</div>
<!-- container -->
<div class="wrap wrap-mountain" ng-cloak>
    <div class="container">
        <h2 class="text-center text-light wow fadeInDown animation-delay-5">{{"city.DISCOVER_FUN"
            | translate}}</h2>
        <h4 class="text-center text-light wow fadeInDown animation-delay-5">{{
            "city.REAL_TIME_SERVICE" | translate}}</h4>
            <form>
        <div class="row">
            <div class="form-group">
                <div class="col-md-3 pull-left">
                <input class="form-control searchCityText" name="search" placeholder="Search City" ng-model="citySearch" type="text">
                </div>
                
                <div class="col-md-2 pull-right">
                    <select class="btn dropdown-toggle form-control" required id="countryDropdown"
                        ng-model="selectedCountry" ng-options="c.countryName for c in countries" ng-change="getCountry(selectedCountry)">
                    </select>

                </div>
              
            </div>
        </div>
          </form>
        <div class="row" ng-init="gettingLocation(null, null, selectedCountry.shortName)">
            <div class="row" id="loadingCities" ng-show="loadingBar">
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-success" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                        id="progressBar">
                        <span class="sr-only">{{"city.LOADING_CITIES" | translate}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="cityImage" class="city-image-block col-sm-4"
                    style="background: url({{city.imageUrl}}) no-repeat center top; background-size: cover;"
                    ng-repeat="city in listOfCities | filter: citySearch" ng-click="selectCity(city)">
                    <p class="content">
                        <font size="5"> {{city.name}} </font>
                    </p>
                </div>
            </div>
            <center ng-show="listOfCities.length == 0"><strong>No more cities found.</strong></center>
        </div>

        <nav aria-label="..." ng-hide="listOfCities.length < 50">
            <ul class="pager pager-success">
                <li>
                    <button ng-click="previousPage()" class="btn btn-raised btn-success">
                        <span aria-hidden="true">«</span> {{'home.PREVIOUS_BUTTON' | translate}}
                    </button>
                </li>
                <li>
                    <button ng-click="nextPage()" class="btn btn-raised btn-success">{{'home.NEXT_BUTTON' | translate}}
                                      
                        <span aria-hidden="true">»</span>
                    </button>
                </li>
            </ul>
        </nav>

    </div>
</div>
