<div class="ms-hero-page ms-hero-img-keyboard">

        <div class="text-center">
            <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg mt-2 animated zoomInDown animation-delay-5">{{detailsOfVenue.venueName}} - {{selectedCity}}</h1>
        </div>
    </div>
</div>

<div class="material-background" id="venueBackground"></div>

<div class="container">

    <div class="row" id="venueTabs">
        <div class="col-md-12">

            <article class="card card-primary wow zoomInRight animation-delay-5 mb-4">
                <div class="card-block card-block-big">
                    <div class="row">
                        <iframe ng-src="{{resevationURL}}" id='venueReservationFrame' width="100%"></iframe>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
