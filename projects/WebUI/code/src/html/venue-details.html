<div class="ms-hero-page ms-hero-img-keyboard">
    <div class="container">
        <div class="text-center">
            <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg mt-2 animated zoomInDown animation-delay-5">{{detailsOfVenue.venueName}} - {{selectedCity}}</h1>
        </div>
    </div>
</div>
<div class="container">
    <h3>
        <a href="/cities" id="navigation">{{"venue.HOME" | translate}} > {{"venue.CITIES" | translate}} </a>
        <a href="venues/{{selectedCity}}"> > {{selectedCity}}</a>
    </h3>
    <div class="row" id="venueTabs">
        <div class="col-md-12">
            <article class="card card-primary wow zoomInRight animation-delay-5 mb-4">
                <div class="card-block card-block-big">
                    <div class="row">
                        <div class="row" id="loadingVenueDetails">
                            <div class="progress progress-striped active">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                    <span class="sr-only">{{"city.LOADING_CITIES" | translate}}</span>
                                </div>
                            </div>
                        </div>
                        <!-- <iframe style="display: none;" ng-src="{{resevationURL}}" id='venueReservationFrame' width="100%"></iframe> -->
                        <embed ng-src="{{resevationURL}}" id='venueReservationFrame' width="100%"></embed>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
