<center>
	<h1 class="color-success" ng-cloak>{{"business.DEPLOY_STEPS" | translate}}</h1>
</center>
<form class="search-form" ng-cloak>
	<div class="form-group">
		<div class="col-md-10">

			<div class="post-container">                
			    <div class="post-thumb"><img ng-src="{{businessImage}}" id="deployPost"/></div>
			    <div class="post-content">
			        <h3 class="post-title">{{selectedVenueName || newUser.businessName}}</h3>
			        <p>{{newUser.address}}</p>
			        <p>{{selectedVenueAddress}}</p>
			        <p><a href="{{selectedVenueWebsite}}">{{selectedVenueWebsite}}</a></p>
			    </div>
			</div>
		</div>
	</div>
		<div class="form-group">
			<div class="col-md-10">
				<br>
				<b class="control-label">{{"business.LINK" | translate}}</b>
				<br>
				<label>http://bit.ly/1RmnUT</label>
				<hr id="underLine">
			</div>
		</div>
			<div class="form-group">
				<div class="col-md-10">
					<b class="control-label">{{"business.SCRIPT" | translate}}</b>
					<div class="form-group is-empty" id="formMargin">
					    <label id="deployStepsLabel">{{"business.DEPLOY_MENU" | translate}}</label>
					    <textarea id="deployStepsInput">&ltembed width='100%' height='100%' src='http://bit.ly/MonteCarloVIPPremiumServices'/&gt</textarea>
						<!-- Trigger -->
						<button class="btn btn-raised btn-success" ngclipboard data-clipboard-target="#deployStepsInput">
							{{"business.DEPLOY_COPY" | translate}}
						</button>
					</div>
					<div class="form-group is-empty" id="formMargin">
					    <label id="deployStepsLabel">{{"business.DEPLOY_BUTTON" | translate}}</label>
					    <textarea id="deployStepsInput1">&ltembed width='100%' height='100%' src='http://bit.ly/MonteCarloVIPPremiumServices'/&gt</textarea>
						<!-- Trigger -->
						<button class="btn btn-raised btn-success" ngclipboard data-clipboard-target="#deployStepsInput1">
							{{"business.DEPLOY_COPY" | translate}}
						</button>
					</div>

				</div>
			</div>
			<div>
				<div class="col-md-10">
					<br>
					<b class="control-label">{{"business.URL" | translate}}</b>
					<br>
					<label>http://bit.ly/1RmnUT</label>
					<hr id="underLine">
				</div>
			<button class="btn btn-raised btn-success sendEmailButton">{{"business.DEPLOY_EMAIL" | translate}}</button>
			</div>
			
</form>
