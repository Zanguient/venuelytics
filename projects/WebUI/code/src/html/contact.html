<div class="container contact" ng-cloak>
    <div class="row">
        <div class="col-lg-8 col-md-7">
            <div class="card card-primary animated fadeInUp animation-delay-7">
                <div class="ms-hero-bg-primary ms-hero-img-mountain">
                    <h3 class="color-white index-1 text-center pb-4 pt-4 no-mb">{{"contact.CONTACT_US" | translate}}</h3>
                </div>
                <div class="card-block">
                    <form class="">
                        <div class="form-group label-floating is-empty">
                            <label for="inputName" class="control-label">{{"contact.NAME" | translate}}</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="form-group label-floating is-empty">
                            <label for="inputEmail" class="control-label">{{"contact.EMAIL" | translate}}</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="form-group label-floating is-empty">
                            <label for="inputSubject" class="control-label">{{"contact.SUBJECT" | translate}}</label>
                            <input type="text" class="form-control" id="inputSubject">
                        </div>
                        <div class="form-group label-floating is-empty">
                            <label for="textArea" class="control-label">{{"contact.MESSAGE" | translate}}</label>
                            <textarea class="form-control" rows="5" id="textArea"></textarea>
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-raised btn-primary">{{"contact.SUBMIT" | translate}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-5 contactTop">
            <div class="card card-primary animated fadeInUp animation-delay-7">
                <div class="card-block">
                    <div class="text-center mb-2">
                        <img class="ms-logo" ng-src="assets/img/logo-collapsed.png" alt="msLogo-image">
                        <h3 class="no-m ms-site-title">{{"title.TITLE_VENUE" | translate}}<span>{{"title.TITLE_LYTICS"  | translate}}</span></h3>
                    </div>
                    <address class="no-mb">
                        <p><i class="color-danger-light zmdi zmdi-pin mr-1"></i> {{"contact.ADDRESS"  | translate}}</p>
                        <p><i class="color-warning-light zmdi zmdi-map mr-1"></i> {{"footBar.ADDRESS2"  | translate}}</p>
                        <p><i class="color-info-light zmdi zmdi-email mr-1"></i> <a href="mailto:joe@example.com">{{"footBar.EMAIL"  | translate}}</a></p>
                        <p><i class="color-royal-light zmdi zmdi-phone mr-1"></i>+1 (408) 372-6453 </p>
                    </address>
                </div>
            </div>
            <div class="card card-primary animated fadeInUp animation-delay-7">
                <div class="card-header">
                    <h3 class="card-title"><i class="zmdi zmdi-map"></i>Map</h3>
                </div>
                <iframe width="100%" height="340" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB-eoq6u1gElq_el2YUPYKqd7iJ57OJjVA&q=530+Lytton+Ave,+Palo+Alto,+CA+94304,+USA">
                </iframe>
            </div>
        </div>
    </div>
</div> <!-- container -->
