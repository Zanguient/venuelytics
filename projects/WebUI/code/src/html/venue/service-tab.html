<button id="{{buttonId}}" type="button" class="btn btn-responsive reservation-button buttonHeight col-xs-12" style="background-color:{{bgColor}}; color: {{fontColor}}; border-color: white;" ng-click="onClick()" ng-disabled="{{disabled}}">
    <img ng-src="{{buttonImg}}" alt="button-image" class="reservation-icon" ></img>
    <br class="showInMobile">
    <span class="tabLabel"><strong>{{name | translate}}</strong></span><br>
    <em id="{{selected}}" class="fa fa-caret-down fa-2x tabSelected"></em>
</button>
