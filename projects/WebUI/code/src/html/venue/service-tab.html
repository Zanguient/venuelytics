<button id="{{buttonId}}" type="button" class="btn-success btn-responsive reservation-button buttonHeight col-xs-12" style="background-color:{{bgColor}}; color: {{fontColor}}; border-color: white; opacity: {{tabOpacity}}" ng-click="onClick()" ng-disabled="{{tabFlag}}">
    <img ng-src="{{buttonImg}}" alt="buttonImg" class="reservation-icon" ></img>
    <br class="showInMobile">
    <span class="reservationTabLabel" style="color: {{fontColor}};"><strong>{{name | translate}}</strong></span>
    <span ng-show="{{tabParam != ''}}" class="fa fa-caret-down fa-2x btnIcon"></span>
</button>
