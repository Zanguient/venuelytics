<button id="{{buttonId}}" type="button" class="btn btn-responsive reservation-button buttonHeight col-xs-12" ng-class="btnClass" ng-click="onClick()" ng-disabled="{{disabled}}">
    <img ng-src="{{buttonImg}}" alt="button-image" class="reservation-icon" ></img>
    <br class="showInMobile">
    <span class="tabLabel"><strong>{{name | translate}}</strong></span><br>
    <em id="{{selected}}" style="display: none" class="fa fa-caret-down fa-2x tabSelected"></em>
</button>
