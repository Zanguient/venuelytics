<button id="{{buttonId}}" type="button" class="btn-success btn-responsive reservation-button col-xs-12" style="background-color:{{bgColor}}; color: {{fontColor}};" ng-click="onClick()">
    <img ng-src="{{buttonImg}}" class="reservation-icon" ></img>
    <br class="showInMobile">
    <span class="reservationTabLabel" style="color: {{fontColor}};"><strong>{{name | translate}}</strong></span>
</button>
