<div id="container" class="container venueBanner">
    <div class="banner-fill-img">
        <img ng-src="assets/img/demo/banner.jpg" alt="Venue Banner" >
    </div>
    <ng-include class="row col-md-12 col-sm-12" style="bottom: 75px;" src="'cities-apps-image.html'"></ng-include>
</div>
<!-- container -->
<div class="city" ng-cloak>
    <div class="container">
        <h1 class="text-center wow fadeInDown animation-delay-5 discover">{{"city.DISCOVER_FUN" | translate}}</h1>
        <h4 class="text-center wow fadeInDown animation-delay-5">{{"city.REAL_TIME_SERVICE" | translate}}</h4>
        <form class="form-horizontal row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                 <div class="form-group col-md-4 no-mt">
                    <div class="input-group">
                       <input class="form-control" type="text" ng-model="citySearch" ng-keypress="getCityKeyEnter($event,citySearch)" placeholder="{{'city.SEARCH_CITY' | translate}}... ">
                       <span class="input-group-btn">
                           <button type="button" class="btn btn-fab btn-fab-mini" ng-click="getCity(citySearch)"><i class="zmdi zmdi-search"></i></button>
                       </span>
                    </div>
               </div>
               <div class="form-group col-md-4 no-mt">
                    <div class="input-group">
                         <input class="form-control" type="text" ng-model="citySearch" ng-keypress="getCityKeyEnter($event,citySearch)" placeholder="{{'city.SEARCH_CITY' | translate}}... ">
                        <span class="input-group-btn">
                           <button type="button" class="btn btn-fab btn-fab-mini" ng-click="getVenueBySearch(venueSearch)">
                                 <i class="zmdi zmdi-search"></i>
                           </button>
                       </span>
                    </div>   
               </div>
               <div class="form-group col-md-4 no-mt pull-right mb-1">
                        <select class="btn dropdown-toggle form-control" required id="countryDropdown" ng-model="selectedCountry" ng-options="c.countryName for c in countries" ng-change="getCountry(selectedCountry)">
                       </select>  
               </div>
            </div>
        </form>
        <div ng-init="gettingLocation(null, null, selectedCountry.shortName)">
            <div  ng-show="loadingBar">
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-success progressBar" role="progressbar"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        <span class="sr-only">{{"city.LOADING_CITIES" | translate}}</span>
                    </div>
                </div>
            </div>
            <div>
            <a class="city-image-block col-md-4 col-sm-6 img-responsive" style="background: url({{city.imageUrl}}) no-repeat center top; background-size: cover;" ng-repeat="city in listOfCities" ng-click="selectCity(city)" href="cities/{{city.name}}">
                <p class="fw-500 lead lead-xl">
                    {{city.name}}
                </p>
            </a>
            </div>
        <!-- <center ng-show="listOfCities.length == 0"><strong>No more cities found.</strong></center> -->
        </div>
        <center ng-hide="listOfVenuesByCity">
            <button ng-click="previousPage()" class="btn btn-raised btn-success" ng-if="next == true">
                <span aria-hidden="true">«</span> {{'home.PREVIOUS_BUTTON' | translate}}
            </button>
            <button ng-click="nextPage()" class="btn btn-raised btn-success" ng-hide="listOfCities.length < 50">{{'home.NEXT_BUTTON' | translate}}
                <span aria-hidden="true">»</span>
            </button>
        </center>
