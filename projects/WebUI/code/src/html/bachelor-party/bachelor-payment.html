<div class="container card {{blackTheme}}">
     <div class="text-center"  ng-show="embeddedFlag === true">
      <h1 class="no-m ms-site-title center-block ms-site-title-lg mt-2 animated zoomInDown animation-delay-5">{{venueDetails.venueName}}</h1>
    </div>
    
    <center>
        <h1>{{"reservation.PAYMENT"  | translate}}</h1>
        <div class="col-md-offset-3 col-md-9 col-sm-12">
            <table class="table table-responsive table-no-border">
                <tr>
                    <td>
                        <label>{{"reservation.VENUE_NAME"  | translate}}</label>
                    </td>
                    <td>
                        <label>{{venueName}}</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>{{"reservation.AMOUNT"  | translate}}</label>
                    </td>
                    <td>
                       $<label>{{availableAmount | number:2}}</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>{{"reservation.SALES_TAX"  | translate}}</label>
                    </td>
                    <td>
                       $<label>{{paymentData.taxAmount | number:2}}</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>{{"reservation.TOTAL"  | translate}}</label>
                    </td>
                    <td>
                        $<label>{{paymentData.finalCost | number:2}}</label>
                    </td>
                </tr>
            </table>
        </div>
        <payment-button venue-number="{{venueId}}" tax-date="{{taxDate}}" order="object" amount="availableAmount" auth-token="{{authBase64Str}}" service-type="Bachelor" redirect-url="{{redirectUrl}}" pay-at-venue-url="{{payAtVenueUrl}}">
        </payment-button>

        <input type="button" class="btn btn-raised btn-default" value="Return to Bottle Service" ng-click="backToBachelor()">
    </center>
</div>
